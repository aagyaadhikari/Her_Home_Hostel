<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Her Home Hostel - Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header>
      <div class="logo">
        <img src="picture/unnamed.png" alt="Her Home Hostel Logo">
        <h1>Her Home Hostel</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="contactus.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <section class="contact-section">
      <div class="contact-image">
        <img src="picture/contactus.jpg" alt="Hostel Room">
      </div>
      <form class="contact-form" id="contactForm">
        <h2>Contact Us</h2>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="message">Message</label>
        <textarea id="message" placeholder="Enter your message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <footer>
      <p>9812345678 &nbsp; 9812345678 &nbsp; 9812345678 &nbsp; 9812345678</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
